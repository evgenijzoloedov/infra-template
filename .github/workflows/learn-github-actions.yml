name: learn-github-actions
on: [push]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.16 ]
    steps:

      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install > install_modules.txt
      - name: check linters
        run: npm run lint > check_linters.txt
      - name: check ts
        run: npm run ts > check_ts.txt
      - name: unit test
        run: npm run test > unit_test.txt
      - name: Upload output file
        uses: actions/upload-artifact@v3
        with:
          name: output-log-file
          path: output.log
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: output-log-file


      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install
      - name: check linters
        run: npm run lint
      - name: check ts
        run: npm run ts
      - name: unit test
        run: npm run test
